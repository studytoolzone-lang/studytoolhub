<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PNG to JPG Converter</title>

<style>
/* --------------------- BASIC STYLES --------------------- */
body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    color: #fff;
}

.container {
    max-width: 420px;
    margin: 50px auto;
    background: #111;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #fff;
}

/* --------------------- UPLOAD BOX --------------------- */
.upload-box {
    border: 2px dashed #555;
    padding: 30px;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
}

.upload-box:hover {
    border-color: #fff;
}

.preview {
    width: 100%;
    margin-top: 20px;
    border-radius: 10px;
    display: none;
}

/* --------------------- BUTTONS --------------------- */
button {
    margin-top: 20px;
    background: #ff3e3e;
    border: none;
    padding: 12px 18px;
    font-size: 16px;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    display: none;
}

button:hover {
    background: #ff0000;
}

/* --------------------- RESPONSIVE --------------------- */
@media (max-width: 500px) {
    .container {
        margin: 25px;
    }
}
</style>

</head>
<body>

<div class="container">
    <h2>PNG to JPG Converter</h2>

    <!-- Upload Box -->
    <div class="upload-box" onclick="selectImage()">
        <p>Click to upload PNG image</p>
        <input type="file" id="imageInput" accept="image/png" onchange="loadImage()" hidden>
    </div>

    <!-- Preview -->
    <img id="preview" class="preview">

    <!-- Convert Button -->
    <button id="convertBtn" onclick="convertImage()">Convert & Download JPG</button>
</div>


<script>
/* --------------------- JS FUNCTIONALITY --------------------- */

let selectedImage = null;

// Click triggers file selector
function selectImage() {
    document.getElementById("imageInput").click();
}

// Load selected PNG in preview
function loadImage() {
    const file = document.getElementById("imageInput").files[0];
    if (!file) return;

    selectedImage = file;

    const preview = document.getElementById("preview");
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";

    document.getElementById("convertBtn").style.display = "inline-block";
}

// Convert PNG â†’ JPG and download
function convertImage() {
    if (!selectedImage) return;

    const img = new Image();
    img.src = URL.createObjectURL(selectedImage);

    img.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;

        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#ffffff"; // JPG requires background
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        const jpgUrl = canvas.toDataURL("image/jpeg", 0.9);

        const link = document.createElement("a");
        link.href = jpgUrl;
        link.download = "converted.jpg";
        link.click();

        resetTool();
    };
}

// Reset after download
function resetTool() {
    selectedImage = null;
    document.getElementById("imageInput").value = "";
    document.getElementById("preview").style.display = "none";
    document.getElementById("convertBtn").style.display = "none";
}
</script>

</body>
</html>
